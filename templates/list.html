<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
   {% for blogs in Blog %}
        <div>
                <h2>{{ blogs.title }}</h2>
                <p> {{ blogs.descriptions|truncatewords:50 }}</p>
        </div>

    <hr>
    {% empty %}
        <p>нет постов</p>
{% endfor %}      
</body>
</html>
